<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>#{reviewsForGameMyBatis.game.title}</h2>
    <ol>
        <ui:repeat value="#{reviewsForGame.game.reviews}" var="review">
            <li>#{review.name}: #{review.content}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{reviewsForGame.reviewToCreate.name}" required="true" />
        <h:inputText a:placeholder="content" value="#{reviewsForGame.reviewToCreate.content}" required="true" />
        <h:commandButton value="Add review" action="#{reviewsForGame.createReview}" >
            <f:param name="gameId" value="#{reviewsForGame.game.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/games" value="Back to games page"/>
</h:body>
</html>
