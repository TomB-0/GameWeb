<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Games:</h2>
    <ol>
    <ui:repeat value="#{gamesMyBatis.allGames}" var="game">
        <li><h:link value="#{game.title}" outcome="reviews?gameId=#{game.id}" /></li>
    </ui:repeat>

    </ol>
    <h:form>
        <h:inputText value="#{gamesMyBatis.gameToCreate.title}" required="true" />
        <h:commandButton value="Add new game" action="#{gamesMyBatis.createGame}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
