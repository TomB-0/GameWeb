<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h4>User: #{updateReviewDetails.review.name}</h4>
    <h4>Movie: #{updateReviewDetails.review.game.title}</h4>
    <h:form>
        <h:outputText value="Edit review: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateReviewDetails.review.content}" required="true" />
        <h:commandButton value="update" action="#{updateReviewDetails.updateReviewText()}">
            <f:param name="reviewId" value="#{updateReviewDetails.review.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
